<html>
    <head>
        <title>Sample - Chohan</title>
        <script type="text/javascript">
            function generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = (Math.random() * 16) | 0;
                    const v = c === 'x' ? r : (r & 0x3) | 0x8;
                    return v.toString(16);
                });
            }

            const script = document.createElement('script');
            script.src = `/_build/default/samples/chohan/chohan.bc.js?uuid=${generateUUID()}`;
            script.type = 'text/javascript';
            document.head.appendChild(script);
        </script>
        <style>
            #main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            #gamebody,#game-description {
                text-align: center;
            }
            #canvas-wrapper {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <main id="main">
            <section id="gamebody">
                <div id="canvas-wrapper">
                    <canvas id="canvas-main"></canvas>
                </div>
                <a href="#" onclick="javascript: setFullscreen()">
                    FullScreen
                </a>
            </section>
            <section id="game-description">
                <h2>素材</h2>
                <ul>
                    <li><a href="https://booth.pm/ja/items/2929647">「玉ねぎ楷書「激」無料版」 (玉点堂)</a></li>
                    <li><a href="https://www.irasutoya.com/2015/09/blog-post_575.html">「壺振り師のイラスト」 (いらすとや)</a></li>
                    <li>背景画像はGrokで生成</li>
                    <li><a href="https://dova-s.jp/bgm/play9887.html">「鬼の宴」(shimtone, DOVA-SYNDROME)</a></li>
                    <li><a href="https://soundeffect-lab.info/sound/button/">「メッセージ表示音2」(効果音ラボ)</a></li>
                    <li><a href="https://soundeffect-lab.info/sound/anime/">「和太鼓でドドン」(効果音ラボ)</a></li>
                    <li><a href="https://soundeffect-lab.info/sound/anime/">「ドーン」(効果音ラボ)</a></li>
                </ul>
            </section>
        </main>
    </body>
</html>

<html>
    <head>
        <title>Sample - NovelGame</title>
        <meta name="twitter:card" content="summary"></meta>
        <script type="text/javascript">
            function generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = (Math.random() * 16) | 0;
                    const v = c === 'x' ? r : (r & 0x3) | 0x8;
                    return v.toString(16);
                });
            }

            const script = document.createElement('script');
            script.src = `/_build/default/samples/novelgame/novelgame.bc.js?uuid=${generateUUID()}`;
            script.type = 'text/javascript';
            document.head.appendChild(script);
        </script>
        <style>
            #main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            #gamebody,#game-description {
                text-align: center;
            }
            #canvas-wrapper {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <main id="main">
            <section id="gamebody">
                <div id="canvas-wrapper">
                    <canvas id="canvas-main"></canvas>
                </div>
                <a href="#" onclick="javascript: setFullscreen()">
                    FullScreen
                </a>
            </section>
            <section id="game-description">
                <h2>素材</h2>
                <li>「自宅にて」 https://dova-s.jp/bgm/play4058.html</li>
                <li>「失敗、ゲームオーバー」 https://dova-s.jp/se/play601.html</li>
                <li>各種画像はAI生成</li>
            </section>
        </main>
    </body>
</html>
